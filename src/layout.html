<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="/css/output.css">
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.5/dist/cdn.min.js"></script>
</head>
<body x-cloak x-data="{ isNavOpen: false }">

  {{ template "nav" . }}

  {{ template "header" . }}

  <section class="bg-do-teal-300">
    {{ template "features" . }}
  </section>
  <section>
    {{ template "testimonials" . }}
  </section>
  <section class="bg-do-yellow">
    {{ template "cta" . }}
  </section>
  {{ template "footer" . }}

</body>
</html>
